    <header class="navigation-bar">
        <section class="logo">
            <a href="#"><img src="https://placehold.co/50x50" alt="logo"></a>

        <nav class="menu">
            <button id="menu-button"><i class="fa-solid fa-bars"></i></button>

    <main>

        <section class="banner">
            <h1>Hong Kong</h1>

            <video autoplay loop>
				<source src="media/flyover.mp4" type="video/mp4">
				Your browser does not support the video element.
			</video>

            <a href="#about"><i class="fa-solid fa-angles-down"></i></a>
        </section>

        <div class="home-grid">
            <section id="about" class="about">
                <!-- Hong Kong is known for its iconic skyline, bustling street markets, and rich Cantonese cuisine like dim sum. Top attractions include Victoria Peak, Star Ferry, and Temple Street Night Market. It's famous for blending Eastern and Western cultures, vibrant nightlife, and being a global finance and shopping hub. -->

                <blockquote cite="https://www.peterjonlindberg.com/hong-kong-modern">
                    <p>"Life in <span>Hong Kong</span> transcends cultural and culinary borders, such that nothing is truly foreign and nothing doesn't belong."</p>
                    <p>- Peter Jon Lindberg, <cite>Travel + Leisure, October 2013</cite></p>
                </blockquote>
            </section>

            <section class="contact">
                <fieldset>
                    <legend>contact us</legend>

                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="your name..." required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@mail.com..." required>

                    <label for="choice">What do you want to learn more of?</label>
                    <select id="choice" name="choice">
                        <option value="select">Select</option>
                        <option value="cuisine">Cuisine</option>
                        <option value="attractions">Attractions</option>
                        <option value="travel">Travel</option>
                    </select>

                    <label for="inquiry">Please expand on your inquiry.</label>
                    <textarea name="inquiry" id="inquiry" placeholder="Comment here..." required></textarea>

                    <input type="submit" value="submit">
            </fieldset>
            </section>
        </div>

    </main>
